<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistika Nekretnina</title>
    <link rel="stylesheet" href="../Style/statistika.css">
</head>
<body>
    <div class="container">
        <h1>Statistika Nekretnina</h1>
        <form id="histogram-form">
            <label>Periodi (od-do):</label>
            <input type="text" id="periodi" placeholder="Primjer: 2000-2010,2010-2024">
            <label>Rasponi Cena (od-do):</label>
            <input type="text" id="rasponi" placeholder="Primjer: 10000-150000,150000-1000000">
            <button type="submit" id="iscrtaj-btn">Iscrtaj Histogram</button>
        </form>
        <div id="chart"></div>
        <hr>
    <form id="kvadratura-form">
        <h2>Prosječna Kvadratura</h2>
        <label><strong>Mogući kriteriji:</strong></label>
        <ul>
            <li>Minimalna kvadratura</li>
            <li>Maksimalna kvadratura</li>
            <li>Minimalna cijena</li>
            <li>Maximalna cijena</li>
        </ul>
        <label>
        <input type="radio" name="tip-nekretnine" value="Stan"> Stan
        </label>
        <label>
        <input type="radio" name="tip-nekretnine" value="Kuća"> Kuća
        </label>
        <input type="text" id="min-kvadratura" placeholder='Minimalna kvadratura, primjer: 50'>
        <input type="text" id="max-kvadratura" placeholder='Maksimalna kvadratura, primjer: 100'>
        <input type="text" id="min-cijena" placeholder='Minimalna cijena, primjer: 50000'>
        <input type="text" id="max-cijena" placeholder='Maksimalna cijena, primjer: 100000'>
        <input type="text" id="svojstvo" placeholder='Naziv svojstva za koji želite outlier: primjer: cijena, godina_izgradnje, kvadratura'>
        <button type="submit" id="daj-kvadraturu">Izračunaj statistiku</button>
    </form>
    <hr>
    <div id="kvadratura-rezultat">
        <strong><label id="prosjecna-kvadratura"></label></strong>
        <br>
        <strong><label id="outlier"></label></strong>
    </div>
    <div id = "moje-nekretnine-rezultat">
        <h2>Moje Nekretnine</h2>
    <label>Unesite id korisnika čije nekretnine želite u odnosu na njihove upite.</label>

    <form id="moje-nekretnine">
        <input type="text" id="id-korisnika" placeholder="Unesite id korisnika">
        <button type="submit" id="daj-moje-nekretnine">Daj moje nekretnine</button>
        <br>
        <div id = "kontejner-za-nekretnine">
            <label>Lista nekretnina odgovorajućeg id-a korisnika:</label>
            <ul id="moje-nekretnine-lista">
            </ul>
            <label id = "greska"></label>
        </div>
    </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="../Scripts/SpisakNekretnina.js" defer></script>
    <script src="../Scripts/StatistikaNekretnina.js" defer></script>
    <script src="../Scripts/statistika.js" defer></script>
</body>
</html>
